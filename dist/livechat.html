<html>

<head>
	<script>
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		}
		function setFormValues() {
			document.getElementsByName("token")[0].value = getUrlParameter("token");
			document.getElementsByName("subjectId")[0].value = getUrlParameter("subjectId");
			document.getElementsByName("mediumType")[0].value = getUrlParameter("mediumType");
			document.getElementsByName("entryType")[0].value = getUrlParameter("entryType");
			document.getElementsByName("workGroup")[0].value = getUrlParameter("workGroup");

			var c2cForm = document.getElementsByName("c2cForm")[0];
			c2cForm.setAttribute('action', decodeURIComponent(getUrlParameter('url')));
			c2cForm.submit();
		}
	</script>
</head>

<body onload="setFormValues();">

	<form name="c2cForm" method="post" action="">
		<input type="hidden" name="subjectId" value="" />
		<input type="hidden" name="mediumType" value="" />
		<input type="hidden" name="workGroup" value="" />
		<input type="hidden" name="token" value="" />
		<input type="hidden" name="entryType" value="" />
	</form>

</body>

</html>
