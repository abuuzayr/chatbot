<!-- Location picker Modal -->
<div id="confirmation-modal" class="modal fade" role="dialog">
    <div class="modal-flex-wrapper">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="icon-sc-error"></div>
                    <div class="confirmation-text">
                        <div class="zh">
                            如果您轉換至其他語言，您當前的對話就會結束。您是否要繼續？
                        </div>
                        <div class="en">
                            If you proceed to change your language option, you will end your current conversation.<br/>
                            Do you want to proceed?
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirmation-cancel" type="button" class="btn btn-default" data-dismiss="modal">
                        <div class="zh">
                            取消
                        </div>
                        <div class="en">
                            CANCEL
                        </div>
                    </button>
                    <button id="confirmation-agree" type="button" class="btn btn-default" data-dismiss="modal">
                        <div class="zh">
                            繼續
                        </div>
                        <div class="en">
                            PROCEED
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
